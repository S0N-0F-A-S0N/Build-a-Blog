{% extends "base.html" %}

{% block content %}
    <br /><br />
    {% if posts|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}
    <div id="posts">
        {% for post in posts %}
        <div><p><strong>{{post.title}}</strong>: {{post.body}}</p></div>
        {% endfor %}
    </div>

    {% endif %}

    <hr />

{% endblock %}
